<!DOCTYPE html>
<html lang="en" data-theme ='light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
              
            <!-- available balance -->
             <div>
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-value">9400</div>
                      <div class="stat-desc">available balance</div>
                    </div>
                  </div>
                 
             </div>
             <div class="divider"></div>

             <!-- action buttons -->

             <div>
                <button class="btn btn-lg">Add Money</button>
                <button class="btn btn-lg">Cash Out</button>
             </div>
             <div class="divider"></div>
             <!-- add money form start here -->

             <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Add money</span>
                    </label>
                    <input type="text" id="input-add-money" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input type="password" autocomplete="off" id="input-pin-number" placeholder="pin number" class="input input-bordered" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-btn" class="btn btn-primary">Add money</button>
                  </div>
                </form>
              </div>
              <!-- add money form end here -->
              </div>
            </div>
          </div>
     </main>
     <script src="js/home.js"></script>
</body>
</html>
